<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d209d1aa6a.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <h1>Generate a <br>
        <span style="color:#4ADF86">random password</span> </h1>
        <h3>Never use an insecure password again.</h3>
        <div class="customSelect"  style="width:200px;">
            <select id="select" onchange="atualizaSelect()">
                <option value="" selected>Quantidade de Caracteres</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
            <span class="customArrow"></span>
        </div>
        <button id="generateButton" onclick="generatePassword()" >Generate Passwords</button>
        <div id="linha"></div>
        <div id="caixa1"></div>
        <div id="caixa2"></div>

        <button id="button1" onclick="copy()"><i class="fa-regular fa-copy"></i></button> 
        <button id="button2" onclick="copy2()"><i class="fa-regular fa-copy"></i></button>   
    

        <section class="container2">
            <div class="toggle-wrapper">
                <label>
                    <input type="checkbox" class="toggle-input">
                    <div class="slider">
                        <button class="button4">

                        </button>
                    </div>
                    <h3 id="simbol">símbolos</h3>
                </label>
            </div>

            <div class="toggle-wrapper2">
                <label>
                    <input type="checkbox" class="toggle-input2">
                    <div class="slider2">
                        <button class="button5">

                        </button>
                    </div>
                    <h3 id="number">números</h3>
                    
                </label>
            </div>
        </section>

       
        
         
    </div>

    <script src="index.js"></script>
</body>
</html>
